<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Easy Apple Cobbler</title>
        <meta charset="UTF-8">
    </head>


    <body>
        <h1>Easy Apple Cobbler</h1>
        <img src="../images/apple-cobbler/finished-apple-cobbler.jpeg" alt="Finished apple cobbler">
        <p><strong>You will need:</strong>
            <ul>
                <li>6 large Granny Smith apples - peeled, cored and sliced</li>
                <li>3 tablespoons white sugar</li>
                <li>1 teaspoon ground cinnamon</li>
                <li>1 cup all purpose flour</li>
                <li>1 cup white sugar</li>
                <li>1 large egg</li>
                <li>1 teaspoon baking powder</li>
                <li>1/4 cup water</li>
            </ul>
        </p>

        
    </body>
</html>
